<!DOCTYPE html>
<html>
  <head>
    <title>eGrub - Login
    </title>
    <link rel="shortcut icon" href="/static/favicon.ico"/>

    <link rel="stylesheet" href="/static/assets/bootstrap/3.3.7/css/bootstrap.css" >
    <link rel="stylesheet" href="/static/assets/fa/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/assets/bootstrap/3.3.7/css/bootstrap-theme.css" >
    <link rel="stylesheet" href="/static/assets/datepicker/css/bootstrap-datetimepicker.css">
    <!-- <link rel="stylesheet" href="/static/assets/chosen/docsupport/style.css"> -->
    <!-- <link rel="stylesheet" href="/static/assets/chosen/docsupport/prism.css"> -->
    <link rel="stylesheet" href="/static/assets/chosen/chosen.css">
    <link rel="stylesheet" href="/static/assets/admin/main.css">
    <link rel="stylesheet" href="/static/assets/css/hover.css">
    <link rel="stylesheet" href="/static/assets/spinner/src/jRoll.css">

    <script src="/static/assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/assets/js/tether.min.js" ></script>
    <script src="/static/assets/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="/static/assets/moment.js"></script>
    <script src="/static/assets/datepicker/js/bootstrap-datetimepicker.min.js"></script>

    <script src="/static/assets/admin/main.js"></script>
    <script src="/static/assets/js/wow.js"></script>

    <script type="text/javascript" src="/static/assets/spinner/src/jRoll.js"></script>

    <style type="text/css" media="all">
      /* fix rtl for demo */
      .chosen-rtl .chosen-drop { left: -9000px; }
    </style>

  </head>
  <body>
    <script>
      var err = 0;
    </script>

    <div class="top-space col-xl-12">
    </div>
    <div id="page_loader_container" >
    <div id="page_loader_containerBG" >

      <div id="page_loaderTitle">
        <h2><center style="color:#555;" class="admin_font bold">loading please wait...</center></h2>
      </div>
    <div id="page_loader">

    </div>
    </div>
    </div>
    <div class="fixed-top bg-black3 default-padding z-index9">
      <div class="">
        <!-- <div class="pull-right" style="display: block-inline;">
          <div class="admin-button ">
            <button  class="capitalized admin_font fontwhite v-center pointer btn btn-primary" style="margin-left:20px;">
              <i class="top-panel glyphicon glyphicon-user"></i>
            </button>
          </div>
        </div> -->
        <div class="pull-left" style="display: block-inline;">
          <a href="/admin/">
            <img class="hvr-grow" src="/static/logo.png">
          </a>
        </div>
      </div>
    </div>
    <div class="container-fluid tohide" id="Login">
      <div class="col-sm-6 col-sm-offset-3">
        <center>
          <span id="logo-top" class="fa-stack fa-lg fa-3x">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-lock fa-stack-1x"></i>
          </span>
        </center>
          <!-- <hr> -->
        <form method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input id="username" type="text" class="form-control" name="username" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
              <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a class="pointer" id="forgotpassword_trigger"  style="margin-left:25px; vertical-align:bottom;">Forgot Password</a>
        </form>
        <hr>
        {{if .ErrExists}}
        <div class="alert alert-warning">
          <strong><i class="fa fa-info-circle fa-2x"></i></strong>&nbsp;&nbsp;{{.Err}}
        </div>
        <script>
          err = "1";
        </script>
        {{else}}
        <!-- <div class="alert alert-info">
          <strong>Info:</strong>&nbsp;&nbsp;Welcome to Login Page!
        </div> -->
        {{end}}
        <div id="info_content">
        </div>
      </div>
    </div>
    <div class="container-fluid tohide" id="ForgotPassword">
      <div class="col-sm-6 col-sm-offset-3">
        <center>
          <h1 class="admin_font bold">
            forgot password
          </h1>
          <form method="POST">
            <div class="form-group">
              <label for="username" class="pull-left">Email Address</label>
              <br>
              <br>
              <div class="input-group pull-left">
                <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                <input id="email" type="email" class="form-control" name="email" placeholder="email address associated with user account">
              </div>
            </div>
            <br>
            <br>
            <input id="save_trigger" name="save" value="Send Request" type="submit" class="btn btn-primary pull-left" />
          </form>
          <br>
          <br>

          <hr>
          <button id="loginpage_trigger" type="submit" class="btn btn-lg btn-primary ">Goto Login</button>

        </center>
      </div>
    </div>
    <!-- Conflict in jquery -->
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script> -->
    <!-- Conflict in jquery -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="/static/assets/chosen/chosen.jquery.js"></script>
    <script src="/static/assets/chosen/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $('#ForgotPassword').hide();
    if (window.location.hash == "#changepass"){
      var content = "";
      content += '  <div class="alert alert-info">';
      content += '    <strong>Info:</strong>&nbsp;Applied Changes!&nbsp;&nbsp;&nbsp;Login Again with updated credentials</span>';
      content += '  </div>';
      $('#info_content').html(content);
      window.location.hash="";
    }
    if (err == 1){
      $('#logo-top').fadeOut();
      $('#logo-top').fadeIn();
      $('#logo-top').attr('style','color:red;');
    }

      $(function () {
          $('.date').datetimepicker({
            format: "YYYY-MM-DD HH:mm"
          });
      });
    </script>
    <script type="text/javascript">
      var config = {
        '.chosen-select'           : {},
        '.chosen-select-deselect'  : {allow_single_deselect:true},
        '.chosen-select-no-single' : {disable_search_threshold:10},
        '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
        '.chosen-select-width'     : {width:"95%"}
      }
      for (var selector in config) {
        $(selector).chosen(config[selector]);
      }
      $('#forgotpassword_trigger').click(function(){
        $('.tohide').hide();
        $('#ForgotPassword').fadeIn();
      });
      $('#loginpage_trigger').click(function(){
        $('.tohide').hide();
        $('#Login').fadeIn();
      });
      loading();
      hide_loading(300);

      $('#save_trigger').click(function(){
        show_loading();
      });

      {{if .Demo}}notifyDemo();{{end}}
    </script>
  </body>
</html>
